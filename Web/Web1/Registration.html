<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="css/Registration.css" rel="stylesheet">

  <title>Sign Up</title>
</head>

<body>
  <form id="form" class="form-signin">
    <div class="control-group">
      <div class="text-center mb-4">
        <img class="mb-4" src="" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      </div>
      <!-- - -->
      <div class="control-group">
        <div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" name="firstname " id="firstname" placeholder="First Name" required
            />
          </div>
        </div>
        <div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" name="lastname" id="lastname" placeholder="Last Name" required />
          </div>
        </div>
        <div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" name="email " id="email" placeholder="Email Address" required>
          </div>
        </div>
        <div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" id="password" required>
          </div>
        </div>
        <div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" name="cpassword" placeholder="Confirm Password" id="cpassword"
              required>
          </div>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> I agree to the
            <a>terms and conditions</a>
          </label>
        </div>
        <div class="mb-3">
          <label>
            <small> Already have an account?
              <a href='login.html' class="">Login.</a>
            </small>
          </label>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--  -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  <script src="./js/account.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/general.js"></script>
  <script src="./js/crypto.js"></script>

</body>

</html>
